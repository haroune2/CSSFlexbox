<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alignement des Carrés</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1>Alignement des Carrés avec Flexbox</h1>
    <p>Utilisez les menus déroulants pour choisir les valeurs de justify-content et align-items.</p>
  </div>

  <label for="numSquares">Nombre de Carrés:</label>
  <input type="number" id="numSquares" value="9" min="1">

  <label for="justifyContentSelect">Justify Content:</label>
  <select id="justifyContentSelect">
    <option value="flex-start">Flex Start</option>
    <option value="flex-end">Flex End</option>
    <option value="center">Center</option>
    <option value="space-between">Space Between</option>
    <option value="space-around">Space Around</option>
  </select>

  <label for="alignItemsSelect">Align Items:</label>
  <select id="alignItemsSelect">
    <option value="flex-start">Flex Start</option>
    <option value="flex-end">Flex End</option>
    <option value="center">Center</option>
    <option value="baseline">Baseline</option>
    <option value="stretch">Stretch</option>
  </select>

  <div id="container"></div>

  <div class="footer">
    <p>Réalisé par Haroune</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
